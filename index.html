<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Websites - Sunny Raj </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./logo-s.png" class="logo">
                    <div class="logo-text">unny Raj</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">
            <div class=" absolute faded-text"> Sunny Rajendra Raj</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Namaste! Sunny Rajendra Raj</div>
                <div class= "hero-section-heading hero-section-subheading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I'm a Software Developer and a Tech-Enthusiast and here is my portfolio website. Here you can see my journey as a software developer. 
                </div>
                <div class="btn-pink" id="btn"> Hire Me </div>
            </div>

            <div class="hero-section-right">

                 <div class="absolute icons icon-ace" >
                    <img src="./ace.png"  width="50" height="50" alt=""/>
                 </div>
 
                 <div class="absolute icons icon-eth" >
                    <img src="./eth.png"  width="50" height="50" alt="" />
                 </div>

                 <div class="absolute icons icon-king" >
                    <img src="./king.png"  width="50" height="50" alt="" />
                 </div>

                 <div class="absolute icons icon-mic" >
                    <img src="./mic.png"  width="50" height="50" alt="" />
                 </div>

                 <div class="absolute icons icon-pen" >
                    <img src="./pen.png"  width="50" height="50" alt="" />
                 </div>

                 <div class="user-image" >
                    <img src="./user-image.png" alt="" />
                 </div>
 
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData= new Typed(".role",{
            strings: [
                "Technical Writer",
                "Blockchain Enthusiast",
                "Full Stack Developer",
                "Software Engineer",
                "Cricket Lover",
            ],
            loop:true,
            typeSpeed:100,
            backspeed:80,
            backDelay:1000,
        });

    </script>
</body>
</html>
